<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeX</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:Arial,sans-serif; background:white; color:black; }
header { display:flex; justify-content:space-between; align-items:center; background:black; padding:22px 30px; position:relative; z-index:10; }
.header-content { display:flex; align-items:center; justify-content:space-between; width:100%; }
.left-section { display:flex; align-items:center; gap:20px; }
.logo { font-size:32px; font-weight:600; background: linear-gradient(90deg, #00ff87, #60efff, #ff6ec4, #7873f5); background-size:300% 300%; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:floatGradient 5s infinite linear; }
@keyframes floatGradient {0% {background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.header-separator { width:2px; height:32px; background-color:#76B900; }
nav { display:flex; gap:1cm; }
nav button, .subscription-btn { background:white; color:black; border:none; border-radius:20px; padding:10px 0; cursor:pointer; font-size:15px; width:130px; text-align:center; transition:all 0.2s ease; }
nav button:hover, .subscription-btn:hover { transform:scale(1.05); background:#f0f0f0; }
.subscription-btn { background-color:#FFA500; font-weight:bold; }
.subscription-btn:active { transform:scale(1.1); }
.right-controls { display:flex; align-items:center; gap:15px; }
.profile-icon { font-size:22px; color:white; cursor:pointer; transition:0.2s ease; }
.profile-icon:hover { transform:scale(1.1); color:#00ff87; }
.menu-toggle { display:none; flex-direction:column; gap:5px; background:none; border:none; cursor:pointer; z-index:20; }
.menu-toggle span { width:25px; height:3px; background:white; border-radius:2px; transition:0.3s; }
.menu-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:15; }
.mobile-menu { display:none; flex-direction:column; background:black; width:35%; height:35vh; position:fixed; top:-35vh; right:0; z-index:20; transition:top 0.4s ease-in-out; color:white; padding:20px 10px; }
.mobile-menu.show { display:flex; top:0; }
.mobile-menu div { padding:12px; text-align:left; font-size:16px; border-bottom:1px solid #333; cursor:pointer; }
.page-content { padding:1cm 0 0 1cm; display:flex; flex-direction:column; gap:2cm; }
.page-heading { font-family:'Poppins',sans-serif; font-weight:700; font-size:1.5cm; line-height:1.5cm; letter-spacing:3px; margin:0; }
.cards-container { display:flex; flex-wrap:wrap; gap:1cm; }
.card { width:350px; height:200px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2); cursor:pointer; transition:transform 0.3s ease; position:relative; overflow:hidden; }
.card:hover { transform:scale(1.1); }
.card-subheading { position:absolute; bottom:15px; left:15px; font-family:'Calibri',Arial,sans-serif; font-weight:800; font-size:18px; color:black; }
@media (max-width:768px) {
  nav, .subscription-btn, .profile-icon { display:none; }
  .menu-toggle { display:flex; }
  .header-content { justify-content:space-between; }
  .left-section { flex:1; justify-content:flex-start; }
  .logo { order:0; }
  .header-separator { display:none; }
  .right-controls { flex:1; justify-content:flex-end; }
  .page-content { padding:0.5cm 0 0 0.5cm; gap:0.8cm; }
  .page-heading { font-size:1.3cm; line-height:1.3cm; letter-spacing:2px; text-align:left; }
  .cards-container { flex-direction:column; gap:0.8cm; }
  .card { width:calc(90% * 1.1); max-width:320px; height:180px; margin-left:0.5cm; }
  .card-subheading { font-size:16px; bottom:10px; left:10px; }
}
/* --- Popup styles --- */
#popup {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.5); z-index:9999;
  align-items:center; justify-content:center;
}
.popup-box {
  background:white; padding:20px; border-radius:12px; text-align:center;
  width:300px; box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
.popup-box p { font-size:16px; margin-bottom:15px; }
.popup-box button {
  background:#007BFF; color:white; border:none; padding:8px 15px;
  border-radius:8px; cursor:pointer; font-size:14px;
}
.popup-box button:hover { background:#0056b3; }
</style>
</head>
<body>
<header>
<div class="header-content">
<div class="left-section">
<div class="logo">CodeX</div>
<div class="header-separator"></div>
<nav>
<button id="learnBtn">Learn</button>
<button id="practiceBtn">Practice</button>
<button id="certBtn">Contact Us</button>
<button id="hackBtn">Hackathon</button>
</nav>
</div>
<div class="right-controls">
<button class="subscription-btn" id="subscribeBtn">👑 Subscription</button>
<div class="profile-icon" id="profileBtn">👤</div>
<button class="menu-toggle"><span></span><span></span><span></span></button>
</div>
</div>
</header>

<div class="menu-overlay"></div>
<div class="mobile-menu">
<div id="mobileLearn">Learn</div>
<div id="mobilePractice">Practice</div>
<div id="mobileCert">Contact Us</div>
<div id="mobileHack">Hackathon</div>
<div id="mobileSubscribe">Subscription</div>
<div id="mobileProfile">Profile</div>
</div>

<section class="page-content">
<h1 class="page-heading">Explore</h1>
<div class="cards-container">
<div class="card" data-link="pl.html" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://wallpaper.dog/large/20518452.jpg') no-repeat center center/contain;">
<div class="card-subheading">Programming languages</div>
</div>
<div class="card" data-link="bc.html" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://static.vecteezy.com/system/resources/previews/000/130/806/non_2x/vector-nanotechnology-virtual-abstract-background.jpg') no-repeat center center/contain;">
<div class="card-subheading">Beginner courses</div>
</div>
<div class="card" data-link="fe.html" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://images.unsplash.com/photo-1461749280684-dccba630e2f6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') no-repeat center center/contain;">
<div class="card-subheading">Frontend</div>
</div>
<div class="card" data-link="be.html" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') no-repeat center center/contain;">
<div class="card-subheading">Backend</div>
</div>
<div class="card" data-link="cc.html" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') no-repeat center center/contain;">
<div class="card-subheading">Cloud Computing</div>
</div>
<div class="card" data-link="bc.html" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') no-repeat center center/contain;">
<div class="card-subheading">Blockchain</div>
</div>
<div class="card" data-link="AI.html" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://images.unsplash.com/photo-1677442136019-21780ecad995?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') no-repeat center center/contain;">
<div class="card-subheading">AI</div>
</div>
</div>
</section>

<!-- Popup -->
<div id="popup">
  <div class="popup-box">
    <p id="popupMsg"></p>
    <button id="popupBtn">OK</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDyWILsGSUHkKFWJuYqzygVrSldgif5XLA",
  authDomain: "codex-cf256.firebaseapp.com",
  projectId: "codex-cf256",
  storageBucket: "codex-cf256.firebasestorage.app",
  messagingSenderId: "702124040393",
  appId: "1:702124040393:web:5be6e4856003b438516d18",
  measurementId: "G-4KFV1NBFTC"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// Generate local deviceId for no password sharing
function getDeviceId() {
  let id = localStorage.getItem("deviceId");
  if (!id) {
    id = "dev-" + Math.random().toString(36).substring(2, 15);
    localStorage.setItem("deviceId", id);
  }
  return id;
}
const localDeviceId = getDeviceId();

// Global variables
let currentUser = null;
let currentSubscription = null;

// Popup helper
function showPopup(message, redirectUrl=null) {
  const popup = document.getElementById("popup");
  const popupMsg = document.getElementById("popupMsg");
  const popupBtn = document.getElementById("popupBtn");
  popupMsg.textContent = message;
  popup.style.display = "flex";
  popupBtn.onclick = () => {
    popup.style.display = "none";
    if (redirectUrl) window.location.href = redirectUrl;
  };
}

// Check subscription status
async function checkSubscription(user) {
  if (!user || !user.emailVerified) return null;
  try {
    const subRef = ref(db, `subscriptions/${user.uid}`);
    const snapshot = await get(subRef);
    if (snapshot.exists()) {
      const subData = snapshot.val();
      const isActive = subData.status === "active" && new Date(subData.endDate) >= new Date();
      return isActive ? subData : null;
    }
    return null;
  } catch (error) {
    console.error("Subscription check error:", error);
    return null;
  }
}

// Device lock - prevents password sharing
async function checkDeviceLock(user) {
  try {
    const userRef = ref(db, `users/${user.uid}/deviceId`);
    const snap = await get(userRef);
    if (!snap.exists()) {
      // First time login - set device ID
      await set(ref(db, `users/${user.uid}`), {
        uid: user.uid,
        email: user.email,
        emailVerified: user.emailVerified,
        deviceId: localDeviceId,
        createdAt: new Date().toISOString()
      });
      return true;
    }
    
    // Check if same device
    if (snap.val().deviceId !== localDeviceId) {
      await signOut(auth);
      showPopup("❌ This account is already active on another device!", "login.html");
      return false;
    }
    return true;
  } catch (error) {
    console.error("Device check error:", error);
    return false;
  }
}

// Clear and setup all buttons
function setupAllButtons(user, subscription) {
  // Remove old listeners by cloning elements
  const cloneElements = (selector) => {
    const elements = document.querySelectorAll(selector);
    elements.forEach(el => {
      const clone = el.cloneNode(true);
      el.parentNode.replaceChild(clone, el);
    });
    return document.querySelectorAll(selector);
  };

  // Practice buttons - LOGIN + SUBSCRIPTION required
  const practiceBtns = cloneElements("#practiceBtn, #mobilePractice");
  practiceBtns.forEach(btn => {
    btn.addEventListener("click", (e) => {
      e.preventDefault();
      if (!user || !user.emailVerified) {
        showPopup("Please login first!", "login.html");
        return;
      }
      if (!subscription) {
        showPopup("You need an active subscription for Practice!", "subscribe.html");
        return;
      }
      window.location.href = "practice.html";
    });
  });

  // Other buttons - LOGIN only required
  const loginOnlyBtns = [
    { el: "#learnBtn", link: "learn.html" },
    { el: "#certBtn", link: "contactus.html" },
    { el: "#hackBtn", link: "hackathon.html" },
    { el: "#subscribeBtn", link: "subscribe.html" },
    { el: "#profileBtn", link: "profile.html" },
    { el: "#mobileLearn", link: "learn.html" },
    { el: "#mobileCert", link: "contactus.html" },
    { el: "#mobileHack", link: "hackathon.html" },
    { el: "#mobileSubscribe", link: "subscribe.html" },
    { el: "#mobileProfile", link: "profile.html" }
  ];

  loginOnlyBtns.forEach(item => {
    const el = document.querySelector(item.el);
    if (el) {
      el.addEventListener("click", (e) => {
        e.preventDefault();
        if (!user || !user.emailVerified) {
          showPopup("Please login first!", "login.html");
          return;
        }
        window.location.href = item.link;
      });
    }
  });

  // Cards - LOGIN only required
  const cards = document.querySelectorAll(".card");
  cards.forEach(card => {
    card.addEventListener("click", (e) => {
      e.preventDefault();
      if (!user || !user.emailVerified) {
        showPopup("Please login first!", "login.html");
        return;
      }
      window.location.href = card.dataset.link;
    });
  });
}

// Main auth listener
onAuthStateChanged(auth, async (user) => {
  console.log("🔐 Auth changed:", user ? `${user.email} logged in` : "No user");
  
  currentUser = user;
  
  if (user) {
    // Check device lock first
    const deviceOk = await checkDeviceLock(user);
    if (!deviceOk) {
      currentSubscription = null;
      setupAllButtons(null, null);
      return;
    }

    // Check subscription
    currentSubscription = await checkSubscription(user);
    console.log("💎 Subscription:", currentSubscription ? "✅ Active" : "❌ None/Inactive");
    
    // Setup buttons
    setupAllButtons(user, currentSubscription);
    
  } else {
    // No user - setup buttons for login prompts
    currentSubscription = null;
    setupAllButtons(null, null);
  }
});

// Mobile menu toggle (your original code)
document.addEventListener("DOMContentLoaded", () => {
  const toggleBtn = document.querySelector(".menu-toggle");
  const mobileMenu = document.querySelector(".mobile-menu");
  const overlay = document.querySelector(".menu-overlay");
  
  if (toggleBtn && mobileMenu && overlay) {
    toggleBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("show");
      overlay.style.display = mobileMenu.classList.contains("show") ? "block" : "none";
    });
    
    overlay.addEventListener("click", () => {
      mobileMenu.classList.remove("show");
      overlay.style.display = "none";
    });
    
    document.querySelectorAll(".mobile-menu div").forEach(item => {
      item.addEventListener("click", () => {
        mobileMenu.classList.remove("show");
        overlay.style.display = "none";
      });
    });
  }
});
</script>
</body>
</html>
